<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .tool-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .tool-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .tool-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }
        
        .tool-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tool-desc {
            opacity: 0.8;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛠️ AI Tool Collection</h1>
        <p class="subtitle">智能工具集合 - 讓工作更高效</p>
        
        <div class="tools-grid">
            <a href="ocrdemo1/" class="tool-card">
                <span class="tool-icon">📄</span>
                <div class="tool-title">OCR 圖片轉文字</div>
                <div class="tool-desc">支持多語言的智能文字識別工具，可編輯結果並導出多種格式</div>
            </a>
            
            <div class="tool-card" style="opacity: 0.5;">
                <span class="tool-icon">🔮</span>
                <div class="tool-title">更多工具</div>
                <div class="tool-desc">即將推出更多實用的AI工具...</div>
            </div>
        </div>
    </div>
</body>
</html>
